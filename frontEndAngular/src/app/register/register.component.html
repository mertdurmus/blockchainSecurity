

<form [formGroup]="registerForm" (ngSubmit)="sendUser()">
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="text" class="form-control" formControlName="name" placeholder="Your Name *">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" formControlName="surname" placeholder="surname *" >
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" formControlName="phone" placeholder="Phone Number *" >
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="tc" placeholder="tc*">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="username" placeholder="username*">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="passwd" placeholder="password *" >
                </div>

          <button type="submit" class="btnSubmit">Submit</button>
      </div>
  </div>
</form>

<h3>Hesabınız var mı Giris yapin</h3>
<button type="button" class="btn btn-primary" (click)="btnClick();"> giris yap</button>
