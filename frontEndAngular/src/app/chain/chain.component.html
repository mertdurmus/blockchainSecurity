<div class="panel panel-default">
  <div class="panel-heading">
      <h1 text-aling="center">All blocks</h1>
  </div>
  <div class="panel-body">
      <table  *ngIf="blocks" class="table table-striped table-bordered">
          <thead class="thead-dark">
              <tr>
                <th >index</th>
                <th >transactions</th>
                <th >timestamp</th>
                <th >previousHash</th>
                <th >nonce</th>
                <th >hash</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let x of blocks" >
                <td class="bg-info" >{{ x.index }}</td>
                <td class="bg-warning">{{ x.transactions }}</td>
                <td class="bg-info">{{ x.timestamp }}</td>
                <td class="bg-info">{{ x.previous_hash }}</td>
                <td class="bg-info">{{ x.nonce }}</td>
                <td class="bg-info">{{ x.hash }}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
